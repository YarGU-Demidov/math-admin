<div class="md-dialog-container">
    <h1 mat-dialog-title>Sign in to leave comments</h1>
    <div mat-dialog-content>
        <mat-error *ngIf="!loginValid">{{errorText}}</mat-error>
        <form [formGroup]="formGroup">
            <div class="form">
                <mat-form-field>
                    <input matInput placeholder="Login*" formControlName="login" type="text" name="User name">
                </mat-form-field>
            </div>
            <div class="form">
                <mat-form-field>
                    <input matInput placeholder="Password*" formControlName="password" type="password" name="Password">
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button [disabled]="formGroup.invalid" (click)="onComplete()">Continue</button>
        <button mat-button (click)="onCancel()" tabindex="-1">Cancel</button>
    </div>
</div>
