<div class="md-dialog-container">
    <div *ngIf="loading$ | async">
      <mat-progress-bar mode="query"></mat-progress-bar>
    </div>
    <h1  mat-dialog-title>Административная панель сайта математического факультета.</h1>
    <div mat-dialog-content>
        <mat-error *ngIf="!loginValid">{{errorText}}</mat-error>
        <form [formGroup]="formGroup">
            <div class="form">
                <mat-form-field>
                    <input matInput placeholder="Логин*" formControlName="login" type="text" name="User name">
                </mat-form-field>
            </div>
            <div class="form">
                <mat-form-field>
                    <input matInput placeholder="Пароль*" formControlName="password" type="password" name="Password">
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button [disabled]="formGroup.invalid" (click)="onComplete()">Продолжить</button>
        <button mat-button (click)="onCancel()" tabindex="-1">Отмена</button>
    </div>
</div>
