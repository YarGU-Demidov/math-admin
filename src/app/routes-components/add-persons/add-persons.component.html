<div class="person-creation-form">
	<form [formGroup]="addPersonReactiveForm" (submit)="onSubmit()">
		<div>
			<mat-form-field>
				<input matInput placeholder="Имя*" formControlName="name" type="text" name="name" id="person-name">
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<input matInput placeholder="Фамилия*" formControlName="surname" type="text" name="surname" id="person-surname">
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<input matInput placeholder="Отчество" formControlName="middlename" type="text" name="middlename" id="person-middlename">
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<input matInput placeholder="Телефон*" formControlName="phone" name="tel" id="person-phone" [textMask]="{mask: phoneMask}">
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<input matInput placeholder="Дополнительный телефон" formControlName="additionalPhone" name="tel" id="person-add-phone" [textMask]="{mask: phoneMask}">
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
			<input matInput [matDatepicker]="dataPicker" placeholder="Дата рождения" formControlName="birthday">
			<mat-datepicker-toggle matSuffix [for]="dataPicker"></mat-datepicker-toggle>
			<mat-datepicker #dataPicker></mat-datepicker>
		  </mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<input matInput placeholder="Почта*" formControlName="email" type="email" name="email" id="person-email">
				<mat-error *ngIf="addPersonReactiveForm.controls['email'].invalid">
					Пожалуйста, введите правильный e-mail.
				</mat-error>
			</mat-form-field>
		</div>
		<button mat-button type="submit">Добавить</button>
	</form>
</div>
