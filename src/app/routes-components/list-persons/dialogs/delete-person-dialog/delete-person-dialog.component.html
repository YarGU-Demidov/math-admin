<div class="md-dialog-container">
  <h3 mat-dialog-title>Вы уверены, что хотите
    удалить данного пользователя?
  </h3>
  <div mat-dialog-content>
    Имя: {{data.name}}
    <p></p>
    Фамилия: {{data.surname}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="onConfirm()">Delete</button>
    <button mat-button (click)="onCancel()" tabindex="-1">Cancel</button>
  </div>
</div>
